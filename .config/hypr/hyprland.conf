monitor=HDMI-A-1,2560x1080@75,0x0,1

exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = waybar
exec-once = foot --server
exec-once = /usr/lib/geoclue-2.0/demos/agent 
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 
exec-once = udiskie -ant 
exec-once = nm-applet --indicator
exec-once = blueman-applet 
exec-once = telegram-desktop -startintray 
exec-once = /usr/lib/kdeconnectd
exec-once = hyprpaper 
exec-once = dunst
exec-once = kdeconnect-indicator

exec = gsettings set org.gnome.desktop.interface gtk-theme "Gruvbox-Dark-B"
exec = gsettings set org.gnome.desktop.wm.preferences theme "Gruvbox-Dark-B"
exec = gsettings set org.gnome.desktop.interface icon-theme "Colloid-orange-dark"
exec = gsettings set org.gnome.desktop.interface cursor-theme "Capitaine Cursors (Gruvbox)"
exec = gsettings set org.gnome.desktop.interface font-name "Cascadia Code 11"

input {
    kb_layout = us, ru
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =

	numlock_by_default = 1

    follow_mouse = 2

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 1
    gaps_out = 2
    border_size = 2
    col.active_border = rgba(ebdbb2aa)
    col.inactive_border = rgba(00000000)

    cursor_inactive_timeout = 10

    layout = dwindle
}

decoration {
    rounding = 8
    blur = yes
    blur_size = 10 
    blur_passes = 3
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    inactive_opacity = 0.9
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeInOutCubic, 0.65, 0, 0.35, 1

    animation = windows, 1, 3, easeInOutCubic
    animation = windowsOut, 1, 3, easeInOutCubic, popin 80%
    animation = border, 1, 6, easeInOutCubic
    animation = fade, 1, 3, easeInOutCubic
    animation = workspaces, 1, 3, easeInOutCubic
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = off
}

misc {
	disable_hyprland_logo = true		
	disable_splash_rendering = true
	no_vfr = false
	mouse_move_enables_dpms = true
}

windowrulev2 = float,class:term-floating
windowrulev2 = float,class:updates-splash
windowrulev2 = float,class:pavucontrol

windowrulev2 = float,class:qalc
windowrulev2 = move 1500 290,class:qalc
windowrulev2 = size 300 500,class:qalc

windowrulev2 = float,class:xdg-desktop-portal-gtk

windowrulev2 = float,title:Picture-in-Picture

windowrulev2 = workspace 4,class:firefox
windowrulev2 = workspace 2,class:^(.*)-Kotatogram_Desktop$
windowrulev2 = workspace 6,title:МЭШ
windowrulev2 = float,class:blueman-manager

windowrulev2 = float,class:^(Spotify)$
windowrulev2 = size 100 100,class:^(Spotify)$
windowrulev2 = move 100% 100%,class:^(Spotify)$

windowrulev2 = float,class:org.kde.kdeconnect-urlhandler

windowrulev2 = float,title:Media viewer
windowrulev2 = float,class:nm-connection-editor

windowrulev2 = float,class:zenity

$WOBSOCK = $XDG_RUNTIME_DIR/wob.sock
exec = rm -f $WOBSOCK && mkfifo $WOBSOCK && tail -f $WOBSOCK | wob

$mainMod = SUPER
$term = footclient

bind = $mainMod, RETURN, exec, $term
bind = $mainMod_ALT, RETURN, exec, $term -a term-floating
bind = $mainMod, q, killactive, 
bind = $mainMod_ALT, q, exit, 
bind = $mainMod, s, togglefloating, 
bind = $mainMod, f, fullscreen,
bind = CONTROL, SPACE, exec, rofi -show drun
bind = $mainMod_SHIFT, t, pseudo, # dwindle
bind = , Print, exec, $HOME/.scripts/screenshot-wl.sh --area
bind = ALT, Print, exec, $HOME/.scripts/screenshot-wl.sh --screen
bind = , Pause, exec, $HOME/.scripts/colorpicker.sh

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

bind = $mainMod, c, togglesplit

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# volume and playback control
binde = , XF86AudioLowerVolume, exec, ~/.scripts/volume-control decrease 5
binde = , XF86AudioRaiseVolume, exec, ~/.scripts/volume-control increase 5
bind = $mainMod ALT, mouse:275, exec, ~/.scripts/volume-control decrease 5
bind = $mainMod ALT, mouse:276, exec, ~/.scripts/volume-control increase 5
bind = , XF86AudioMute, exec, ~/.scripts/volume-control mute
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = $mainMod ALT, mouse_down, exec, ~/.scripts/volume-control increase 3
bind = $mainMod ALT, mouse_up, exec, ~/.scripts/volume-control decrease 3
bind = $mainMod ALT, mouse:274, exec, ~/.scripts/volume-control mute
bind = $mainMod SHIFT, mouse_down, exec, playerctl next
bind = $mainMod SHIFT, mouse_up, exec, playerctl previous
bind = $mainMod SHIFT, mouse:274, exec, playerctl play-pause

# calc
bind = , XF86Calculator, exec, gtk-launch qalc-foot

# file managers
bind = $mainMod, r, exec, $term -a term-floating -e ranger
bind = $mainMod SHIFT, r, exec, gtk-launch thunar

# power menu
bind = $mainMod, Escape, exec, $HOME/.scripts/rofi-power

# kaomoji picker
bind = $mainMod, F1, exec, $HOME/.scripts/kaomoji-rofi/kaomoji.sh


binds {
	scroll_event_delay = 0
}
