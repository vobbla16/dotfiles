monitor=HDMI-A-1,2560x1080@75,0x0,1

exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemd-notify --ready
exec-once = waybar
exec-once = foot --server
exec-once = /usr/lib/geoclue-2.0/demos/agent 
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 
exec-once = udiskie -ant 
exec-once = nm-applet --indicator
exec-once = blueman-applet 
exec-once = kotatogram-desktop -startintray 
exec-once = /usr/lib/kdeconnectd
exec-once = hyprpaper 

exec = gsettings set org.gnome.desktop.interface gtk-theme "Gruvbox-Dark-B"
exec = gsettings set org.gnome.desktop.wm.preferences theme "Gruvbox-Dark-B"
exec = gsettings set org.gnome.desktop.interface icon-theme "Colloid-orange-dark"
exec = gsettings set org.gnome.desktop.interface cursor-theme "Capitaine Cursors (Gruvbox)"
exec = gsettings set org.gnome.desktop.interface font-name "Cascadia Code 11"

input {
    kb_layout = us, ru
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =

	numlock_by_default = 1

    follow_mouse = 2

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 5
    gaps_out = 3
    border_size = 2
    col.active_border = rgba(ebdbb2aa)
    col.inactive_border = rgba(00000000)

    cursor_inactive_timeout = 10

    layout = dwindle
}

decoration {
    rounding = 8
    blur = yes
    blur_size = 3
    blur_passes = 3
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    inactive_opacity = 0.9
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = off
}

misc {
	disable_hyprland_logo = true		
	disable_splash_rendering = true
	no_vfr = false
}

windowrulev2 = float,class:term-floating

windowrulev2 = float,class:qalc
windowrulev2 = move 1500 290,class:qalc
windowrulev2 = size 300 500,class:qalc

windowrulev2 = float,class:xdg-desktop-portal-gtk

windowrulev2 = float,title:Picture-in-Picture

windowrulev2 = workspace 4,class:firefox
windowrulev2 = workspace 2,class:^(.*)-Kotatogram_Desktop$
windowrulev2 = workspace 6,title:МЭШ
windowrulev2 = float,class:blueman-manager

windowrulev2 = size 10 10,title:Spotify
windowrulev2 = float,class:org.kde.kdeconnect-urlhandler

$WOBSOCK = $XDG_RUNTIME_DIR/wob.sock
exec = rm -f $WOBSOCK && mkfifo $WOBSOCK && tail -f $WOBSOCK | wob

$mainMod = SUPER
$term = footclient

bind = $mainMod, RETURN, exec, $term
bind = $mainMod_ALT, RETURN, exec, $term -a term-floating
bind = $mainMod, q, killactive, 
bind = $mainMod_ALT, q, exit, 
bind = $mainMod, s, togglefloating, 
bind = $mainMod, f, fullscreen,
bind = CONTROL, SPACE, exec, rofi -show drun
bind = $mainMod_SHIFT, t, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = , Print, exec, $HOME/.scripts/screenshot-wl.sh --area
bind = ALT, Print, exec, $HOME/.scripts/screenshot-wl.sh --screen

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bind = $mainMod ALT, mouse_down, exec, pactl set-sink-volume @DEFAULT_SINK@ +3% && pactl get-sink-volume @DEFAULT_SINK@ | head -n 1| awk '{print substr($5, 1, length($5)-1)}' > $WOBSOCK
bind = $mainMod ALT, mouse_up, exec, pactl set-sink-volume @DEFAULT_SINK@ -3% && pactl get-sink-volume @DEFAULT_SINK@ | head -n 1| awk '{print substr($5, 1, length($5)-1)}' > $WOBSOCK

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# volume and playback control
binde = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5% && pactl get-sink-volume @DEFAULT_SINK@ | head -n 1| awk '{print substr($5, 1, length($5)-1)}' > $WOBSOCK
binde = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5% && pactl get-sink-volume @DEFAULT_SINK@ | head -n 1| awk '{print substr($5, 1, length($5)-1)}' > $WOBSOCK
bind = $mainMod ALT, mouse:275, exec, pactl set-sink-volume @DEFAULT_SINK@ -5% && pactl get-sink-volume @DEFAULT_SINK@ | head -n 1| awk '{print substr($5, 1, length($5)-1)}' > $WOBSOCK
bind = $mainMod ALT, mouse:276, exec, pactl set-sink-volume @DEFAULT_SINK@ +5% && pactl get-sink-volume @DEFAULT_SINK@ | head -n 1| awk '{print substr($5, 1, length($5)-1)}' > $WOBSOCK
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle && pactl get-sink-volume @DEFAULT_SINK@ | head -n 1| awk '{print substr($5, 1, length($5)-1)}' > $WOBSOCK
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# calc
bind = , XF86Calculator, exec, gtk-launch qalc-foot

# file managers
bind = $mainMod, r, exec, $term -a term-floating -e ranger
bind = $mainMod SHIFT, r, exec, gtk-launch thunar

# power menu
bind = $mainMod, Escape, exec, $HOME/.config/rofi/applets/android/powermenu.sh

# kaomoji picker
bind = $mainMod, F1, exec, $HOME/.scripts/kaomoji-rofi/kaomoji.sh


binds {
	scroll_event_delay = 0
}
